<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML Form</h2>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <div>
        <label for="lbl-name">Họ và tên</label>
        <input
          type="text"
          id="lbl-name"
          name="name"
          placeholder="Họ và tên..."
        />
      </div>
      <div>
        <label for="lbl-email">Email</label>
        <input
          type="email"
          id="lbl-email"
          name="email"
          placeholder="Email..."
        />
      </div>
      <div>
        <label for="lbl-password">Password</label>
        <input
          type="password"
          id="lbl-password"
          name="password"
          placeholder="Password..."
        />
      </div>
      <div>
        <label for="lbl-age">Tuổi</label>
        <input
          type="number"
          id="lbl-age"
          name="age"
          placeholder="Tuổi..."
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="lbl-avatar">Avatar</label>
        <input type="file" id="lbl-avatar" name="avatar" multiple />
      </div>
      <div>
        <label for="lbl-search">Search</label>
        <input
          type="search"
          id="lbl-search"
          name="search"
          placeholder="Từ khóa tìm kiếm..."
        />
      </div>
      <div>
        <label for="lbl-birthday">Ngày sinh</label>
        <input type="date" id="lbl-birthday" name="birthday" />
      </div>
      <div>
        <label for="lbl-color">Chọn màu</label>
        <input type="color" id="lbl-color" name="color" />
      </div>
      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="unknown" /> Không xác định
        </label>
        <label>
          <input type="radio" name="gender" value="male" checked /> Nam
        </label>
        <label>
          <input type="radio" name="gender" value="female" />
          Nữ
        </label>
      </div>
      <!-- <div>
        <label>Bạn biết đến F8 qua đâu?</label>
        <label>
          <input type="checkbox" name="source" value="1" /> Tin đồn
        </label>
        <label>
          <input type="checkbox" name="source" value="2" /> Youtube
        </label>
        <label>
          <input type="checkbox" name="source" value="3" /> Facebook
        </label>
      </div>
      <div>
        <label for="lbl-price">Giá</label>
        <input type="range" id="lbl-price" name="price" value="0" step="0.1" />
      </div> -->
      <div>
        <label for="lbl-message">Tin nhắn</label>
        <textarea name="message" id="lbl-message" placeholder="Tin nhắn...">
Nội dung    tin nhắn
Nội dung tin nhắn</textarea
        >
      </div>
      <div>
        <label for="lbl-province">Tỉnh/Thành phố</label>
        <select name="province" id="lbl-province" multiple>
          <option value="0">Chọn Tỉnh/Thành phố</option>
          <option value="1">Hà Nội</option>
          <option value="2" selected>Đà Nẵng</option>
          <option value="3">Hồ Chí Minh</option>
        </select>
      </div>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

- Biểu mẫu để gửi dữ liệu
